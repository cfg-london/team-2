<!DOCTYPE html>
<html>
<head>

  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>

</head>

<body>
  <canvas id="myChart" width="300" height="400"></canvas>
  <script>
    $(function() {
      var ctx = document.getElementById("myChart");
      var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: "number of referral",
            data: [10, 12, 11, 15, 20, 14, 15, 23, 20, 22, 14, 18],
            borderColor: 'rgba(255, 206, 86, 0.5)',
            pointBackgroundColor: 'rgba(100, 100, 150, 0.5)',
            fill: false,
          }]
        },
        options: {
          title: {
            display: true,
            text: 'Referral frequency by category'
          },
           scales: {
            xAxes: [{
              type: 'category',
              labels: ["Jan", "Feb", "Mar", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
              ticks: {
                min: "Jan"
              }
            }]
          }
       }
      });
    })
  </script>

</body>

</html>
